      - resource_type: resource_bundle
        metrics:
          allocations.bundle:
            archive_policy_name: stats
        attributes:
          name: resource_metadata.name

      - resource_type: allocation_home
        metrics:
          allocations.active:
            archive_policy_name: stats
          allocations.quota.swift:
            archive_policy_name: stats
          allocations.quota.nova.cores:
            archive_policy_name: stats
          allocations.quota.nova.ram:
