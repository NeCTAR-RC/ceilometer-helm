# Default values for ceilometer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

polling:
  enabled: false
  name: ceilometer-polling
  command:
    - ceilometer-polling
  image:
    repository: "registry.rc.nectar.org.au/kolla/ubuntu-source-ceilometer-central"
  pdb:
    enabled: false
    minAvailable: 1
  replicaCount: 1
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
  affinity: {}
  resources: {}

siteName: ""

agent_notification:
  name: ceilometer-agent-notification
  command:
    - ceilometer-agent-notification
  image:
    repository: "registry.rc.nectar.org.au/kolla/ubuntu-source-ceilometer-notification"
  pdb:
    enabled: false
    minAvailable: 1
  replicaCount: 1
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
  affinity: {}
  resources: {}

conf:
  http_timeout: 600
  debug: false
  polling_namespaces: "central,"
  network:
    ipavailability_project_filter: []
  notification:
    batch_size: 10
    batch_timeout: 10
    workers: 8
  oslo_messaging_rabbit:
    rabbit_qos_prefetch_count: 5
  service_credentials:
    auth_url: ""
    username: "ceilometer"
    project_name: "service"
    user_domain_name: "Default"
    project_domain_name: "Default"
    region_name: ""
  dispatcher_gnocchi:
    filter_project_ids: []
  bumblebee:
    url: ""
    username: "metrics"

vault:
  role: k8s
  settings_secret: "path/to/secret/in/vault"
  event_pipeline:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "1"
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 42408
  runAsGroup: 42408
  fsGroup: 42408
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []
